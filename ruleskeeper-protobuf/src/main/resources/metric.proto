package org.ruleskeeper;

option java_package = "org.ruleskeeper";
option java_outer_classname = "MetricProtoBuf";

message Metric {
  optional string dataProvider = 1;
  required string key = 2;
  required string value = 3;
  required long eventDate = 4;

  enum UnitType {
    COUNTER = 0;
    PERCENT = 1;
    MB = 2;
    STRING = 3;
    MILLISECONDS = 4;
    SECONDS = 5;
  }

  required UnitType unit = 5 [default = STRING];
  repeated string context = 6;

}
